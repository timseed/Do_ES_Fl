<h2>Add</h2>

To call the Add url you need to pass data in from bash like this.
<br>
<br>
curl -H "Content-type: application/octet-stream" -X POST http://127.0.0.1:5000/messages --data-binary @file_to_load
<br>
<h2>Delete</h2>

To reset the data ... then call the /delete api

curl 'http://127.0.0.1:5000/delete'
